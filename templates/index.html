<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
            max-width: 600px;
        }

        label {
            font-weight: bold;
            color: #34495e;
            grid-column: 1 / 2;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            grid-column: 2 / 3;
        }

        input[type="submit"] {
            grid-column: span 2;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form method="POST" action="/predict">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" step="1" required>

        <label for="Glucose">Glucose:</label>
        <input type="number" name="Glucose" step="0.1" required>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" name="BloodPressure" step="0.1" required>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" name="SkinThickness" step="0.1" required>

        <label for="Insulin">Insulin:</label>
        <input type="number" name="Insulin" step="0.1" required>

        <label for="BMI">BMI:</label>
        <input type="number" name="BMI" step="0.1" required>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" name="DiabetesPedigreeFunction" step="0.01" required>

        <label for="Age">Age:</label>
        <input type="number" name="Age" step="1" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <strong>Prediction:</strong> {{ prediction }}<br>
        <strong>Probability:</strong> {{ probability }}%
    </div>
    {% endif %}

    {% if error %}
    <div class="result error">
        Error: {{ error }}
    </div>
    {% endif %}
</body>
</html>
